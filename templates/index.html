
<!DOCTYPE html>
<html>
<head>
  <title>El'sPrediction</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
  <h1 class="text-center mb-4">⚽ El'sPrediction — Daily High-Confidence Bets</h1>
  {% if predictions %}
    <div class="list-group">
      {% for pick in predictions %}
        <div class="list-group-item list-group-item-dark mb-2">
          <h5>{{ pick.match }}</h5>
          <p><strong>League:</strong> {{ pick.league }}</p>
          <p><strong>Markets:</strong> {{ pick.markets | join(', ') }}</p>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center">No predictions found for today. Check back later.</p>
  {% endif %}
</div>
</body>
</html>
